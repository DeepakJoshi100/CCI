<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduManage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover { background: #3a0ca3; }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .google-btn {
            background: #db4437;
            margin-top: 20px;
        }
        .google-btn:hover { background: #c23b2d; }

        /* LOADING OVERLAY */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingOverlay div:last-child {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>EduManage Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <button id="loginBtn">Login</button>
        <button id="googleLoginBtn" class="google-btn">Login with Google</button>
    </div>

    <!-- LOADING OVERLAY -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <div>Logging in...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJhbTQ5ZwLhakUQBGpclZVsZG0V8-qWhs",
            authDomain: "stylestock.firebaseapp.com",
            projectId: "stylestock",
            storageBucket: "stylestock.firebasestorage.app",
            messagingSenderId: "508467185521",
            appId: "1:508467185521:web:71d911a1aff8987cc358d0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginBtn = document.getElementById('loginBtn');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // EMAIL + PASSWORD LOGIN
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            // Show loading UI
            loadingOverlay.style.display = 'flex';
            loginBtn.disabled = true;
            googleLoginBtn.disabled = true;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 800);
                })
                .catch(err => {
                    loadingOverlay.style.display = 'none';
                    loginBtn.disabled = false;
                    googleLoginBtn.disabled = false;
                    alert('Login failed: ' + err.message);
                });
        });

        // GOOGLE LOGIN
        googleLoginBtn.addEventListener('click', () => {
            // Show loading UI
            loadingOverlay.style.display = 'flex';
            loginBtn.disabled = true;
            googleLoginBtn.disabled = true;

            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then(() => {
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 800);
                })
                .catch(err => {
                    loadingOverlay.style.display = 'none';
                    loginBtn.disabled = false;
                    googleLoginBtn.disabled = false;
                    alert('Google login failed: ' + err.message);
                });
        });
    </script>
</body>
</html>
