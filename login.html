<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduManage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover { background: #3a0ca3; }
        .google-btn {
            background: #db4437;
            margin-top: 20px;
        }
        .google-btn:hover { background: #c23b2d; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>EduManage Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <!-- ⚠️ REMOVED onclick="login()" -->
        <button id="loginBtn">Login</button>

        <!-- ⚠️ REMOVED onclick="loginWithGoogle()" -->
        <button id="googleLoginBtn" class="google-btn">Login with Google</button>
    </div>

    <!-- ✅ FIXED SCRIPT USING EVENT LISTENERS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJhbTQ5ZwLhakUQBGpclZVsZG0V8-qWhs",
            authDomain: "stylestock.firebaseapp.com",
            projectId: "stylestock",
            storageBucket: "stylestock.firebasestorage.app",
            messagingSenderId: "508467185521",
            appId: "1:508467185521:web:71d911a1aff8987cc358d0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ✅ STEP 2: Attach click events using addEventListener
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch(err => {
                    alert('Login failed: ' + err.message);
                });
        });

        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch(err => {
                    alert('Google login failed: ' + err.message);
                });
        });
    </script>
</body>
</html>
